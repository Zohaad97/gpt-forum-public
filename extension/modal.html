<style>
    .bg-red-600 {
        background-color: red;
    }

    .wrapper {
        display: inline-flex;
        align-items: center;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        max-width: none;
    }

    .wrapper .option {
        background: #fff;
        display: flex;
        align-items: center;
        margin: 0 2px;
        border-radius: 5px;
        cursor: pointer;
        padding: 0 5px;
        border: 2px solid lightgrey;
        transition: all 0.3s ease;
    }

    input[type="radio"] {
        display: none;
    }

    #option-1:checked:checked~.option-1,
    #option-2:checked:checked~.option-2 {
        border-color: #0069d9;
        background: #0069d9;
    }

    #option-1:checked:checked~.option-1 .dot,
    #option-2:checked:checked~.option-2 .dot {
        background: #fff;
    }

    #option-1:checked:checked~.option-1 .dot::before,
    #option-2:checked:checked~.option-2 .dot::before {
        opacity: 1;
        transform: scale(1);
    }

    .wrapper .option span {
        color: #808080;
    }

    #option-1:checked:checked~.option-1 span,
    #option-2:checked:checked~.option-2 span {
        color: #fff;
    }
</style>
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-gray-50 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-gray-50 dark:bg-[#444654] text-gray-800 dark:text-gray-100 px-2 pb-2 pt-2">
                    <div class="sm:flex sm:items-start">
                        <h5>Select Folder To Save</h5>
                    </div>
                </div>
                <div
                    class="px-2 text-gray-800 dark:text-gray-100 border-b border-black/10 dark:border-gray-900/50 dark:bg-gray-800">
                    <div
                        class="text-gray-800 dark:text-gray-100 border-b border-black/10 dark:border-gray-900/50 dark:bg-gray-800 wrapper">
                        <input type="radio" name="select" id="option-1" checked>
                        <input type="radio" name="select" id="option-2">
                        <label for="option-1" class="option option-1">
                            <span>React</span>
                        </label>
                        <label for="option-2" class="option option-2">
                            <span>Angular</span>
                        </label>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-[#444654] text-gray-800 dark:text-gray-100 sm:px-6 flex p-4">
                    <button type="button"
                        class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 w-fit">Deactivate</button>
                    <button type="button" id="cancel-btn"
                        class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 w-fit">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
